<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Слайдер</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <div class="slide"><img src="./img/img_1.jpg" alt="Image 1" /></div>
        <div class="slide"><img src="./img/img_2.jpg" alt="Image 1" /></div>
        <div class="slide"><img src="./img/img_3.jpg" alt="Image 1" /></div>
        <div class="slide"><img src="./img/img_4.jpg" alt="Image 1" /></div>
        <div class="slide"><img src="./img/img_5.jpg" alt="Image 1" /></div>
      </div>
      <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="next" onclick="moveSlide(1)">&#10095;</button>
      <div class="dots"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
